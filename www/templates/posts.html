<ion-view title="Posts" hide-back-button="true" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
        <ion-list id="posts-list3" class=" ">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="search">
            </label>
            <ion-list ng-repeat = "post in posts">
                <ion-item class="item-thumbnail-left  " id="posts-list-item4" ui-sref="tabsController.android({id : post.id})">
                    <img ng-src="{{ post.pic || 'img/d9bgD8V8Qeus8xMigKAJ_android.jpg'}}">
                    <h2>{{post.title}}</h2>
                    <p style="white-space:normal;">{{post.desc}}</p>
                </ion-item>
            </ion-list>
        </ion-list>
        <a ui-sref="tabsController.postForm" id="posts-button9" class=" button button-positive  button-block ">Add</a>
    </ion-content>
</ion-view>
