<ion-view title="Login" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <div id="login-button-bar2" class=" button-bar ">
                <button id="login-button10" class=" button button-assertive  button-block icon-left ion-social-googleplus ">Google</button>
                <button id="login-button11" class=" button button-calm  button-block icon-left ion-social-facebook ">Facebook</button>
            </div>
            <a id="login-button1" class=" button button-balanced  button-block " ng-click="login(user)">Log in</a>
            <a ui-sref="signup" id="login-button2" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
